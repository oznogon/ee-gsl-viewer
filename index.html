<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8">
    <title>EmptyEpsilon game state log viewer</title>
    <script src="jquery.min.js"></script>
    <script src="alea.min.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <canvas id="canvas-bg"></canvas>
    <canvas id="canvas-fg"></canvas>
    <div id="controls">
      <button class="ee-button" id="autoplay">Play</button>
      <input id="time_selector" type="range" min="0" max="0" value="0">
      <button class="ee-button" id="callsigns">Callsigns</button>
    </div>
    <input id="zoom_selector" type="range" min="2" max="150"> <!-- smaller range than mouse wheel -->
    <div class="ee-box" id="dropzone">
      <p id="droptarget">Drop log file here</p>
      <input id="filepicker" type="file">
    </div>
    <div id="infobox">
      <div id="infobox-scroll-container">
        <table id="infobox-content"></table>
      </div>
    </div>

    <script src="gamestatelog.js"></script>

  </body>

</html>
